<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
      <h2 class="flex justify-center mb-4 text-xl font-bold text-gray-900 dark:text-white">Add a new Client</h2>
      <form [formGroup]="userform">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label for="ID" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ID</label>
            <input formControlName="ID" type="text" name="ID" id="ID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="ID" required>
            <div *ngIf="userform.get('ID')?.invalid && userform.get('ID')?.touched" class="text-red-500">ID is required</div>
          </div>
          <div>
            <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input formControlName="Name" type="text" name="Name" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Name" required>
            <div *ngIf="userform.get('Name')?.invalid && userform.get('Name')?.touched" class="text-red-500">Name is required</div>
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Email" required>
            <div *ngIf="userform.get('email')?.invalid && userform.get('email')?.touched" class="text-red-500">Email is required</div>
          </div>
  


          <div>
            <label for="Number_of_Gateways" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Gateways	</label>
            <input formControlName="Number_of_Gateways" type="Number_of_Gateways" name="Number_of_Gateways" id="Number_of_Gateways" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Number of Gateways" required>
            <div *ngIf="userform.get('Number_of_Gateways')?.invalid && userform.get('Number_of_Gateways')?.touched" class="text-red-500">Number of Gateways	 is required</div>
          </div>



          <div>
            <label for="Number_of_Devices" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Devices</label>
            <input formControlName="Number_of_Devices" type="Number_of_Devices" name="Number_of_Devices" id="Number_of_Devices" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Number of Devices" required>
            <div *ngIf="userform.get('Number_of_Devices')?.invalid && userform.get('Number_of_Devices')?.touched" class="text-red-500">Number of Devices is required</div>
          </div>






        
        </div>
      </form>
    </div>
    <div class="flex justify-center">
      <button type="button" (click)="addUser()" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add Client</button>
    </div>
  </section>
